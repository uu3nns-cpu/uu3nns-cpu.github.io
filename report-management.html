<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="Copyright (c) 2025 김도현. All Rights Reserved.">
    <meta name="author" content="김도현">
    <title>저장된 보고서 관리 - RE</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RWS3BEEQ84"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RWS3BEEQ84');
    </script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9257454501555292"
         crossorigin="anonymous"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components-base.css">
    <link rel="stylesheet" href="css/components-layout.css">
    <link rel="stylesheet" href="css/browser-compatibility.css">
    <link rel="stylesheet" href="css/header-button-unify.css">
    <link rel="stylesheet" href="css/report-management.css">
</head>
<body>
    <!-- Toast 알림 -->
    <div id="toast" class="toast"></div>
    
    <!-- 공통 Header -->
    <div class="header"></div>
    
    <!-- 상세보기 모달 -->
    <div class="detail-modal" id="detailModal" onclick="closeDetailModal(event)">
        <div class="detail-modal-content" onclick="event.stopPropagation()">
            <div class="detail-modal-header">
                <div class="detail-modal-title" id="detailTitle">보고서 상세보기</div>
                <button class="detail-modal-close" onclick="closeDetailModal()">✕</button>
            </div>
            <div class="detail-modal-body" id="detailBody">
                <!-- 동적으로 채워짐 -->
            </div>
            <div class="detail-modal-footer">
                <button class="btn-rm secondary" onclick="closeDetailModal()">닫기</button>
                <button class="btn-rm primary" onclick="loadReportFromDetail()">✏️ 편집하기</button>
                <button class="btn-rm success" onclick="exportCurrentReport('text')">📄 TXT로 내려받기</button>
            </div>
        </div>
    </div>
    
    <!-- 상담 일시 입력 모달 -->
    <div class="datetime-modal" id="datetimeModal" onclick="closeDatetimeModal(event)">
        <div class="datetime-modal-content" onclick="event.stopPropagation()">
            <div class="datetime-modal-header">
                <div class="datetime-modal-title">📅 상담 일시 입력</div>
                <button class="datetime-modal-close" onclick="closeDatetimeModal()">✕</button>
            </div>
            <div class="datetime-modal-body">
                <div class="datetime-section">
                    <label class="datetime-label">날짜 선택</label>
                    <input type="date" id="counselingDate" class="datetime-input">
                </div>
                <div class="datetime-section">
                    <label class="datetime-label">시작 시간</label>
                    <input type="time" id="startTime" class="datetime-input" value="09:00">
                </div>
                <div class="datetime-section">
                    <label class="datetime-label">종료 시간</label>
                    <input type="time" id="endTime" class="datetime-input" value="10:00">
                </div>
            </div>
            <div class="datetime-modal-footer">
                <button class="btn-rm secondary" onclick="closeDatetimeModal()">취소</button>
                <button class="btn-rm primary" onclick="applyDatetime()">적용</button>
            </div>
        </div>
    </div>
    
    <div class="management-container">
        <!-- 페이지 헤더 (guide/index.html 스타일) -->
        <div class="page-header">
            <div class="page-header-icon">📋</div>
            <h1 class="page-title">저장된 보고서 관리</h1>
            <p class="page-subtitle">
                저장된 모든 보고서를 확인하고 관리하세요
            </p>
        </div>
        
        <!-- 통합 필터바 (한 줄) -->
        <div class="filter-bar">
            <!-- 검색 -->
            <input 
                type="text" 
                id="searchInput" 
                placeholder="제목, 내용 검색..."
                class="search-input"
            >
            
            <!-- 기간 필터 -->
            <div class="filter-group">
                <label class="filter-label">기간</label>
                <select id="dateFilter" onchange="applyFilters()" class="filter-select">
                    <option value="all">전체</option>
                    <option value="today">오늘</option>
                    <option value="week">이번 주</option>
                    <option value="month">이번 달</option>
                </select>
            </div>
            
            <!-- 정렬 -->
            <div class="filter-group">
                <label class="filter-label">정렬</label>
                <select id="sortType" onchange="applyFilters()" class="filter-select">
                    <option value="newest">최신순</option>
                    <option value="oldest">오래된순</option>
                    <option value="title-asc">제목 ↑</option>
                    <option value="title-desc">제목 ↓</option>
                </select>
            </div>
            
            <div class="filter-spacer"></div>
            
            <!-- 현황 표시 -->
            <div class="filter-status">
                <span id="filterStatus">현재 0개 / 전체 50개</span>
            </div>
        </div>
        
        <!-- 보고서 그리드 -->
        <div id="reportsContainer" class="reports-grid">
            <!-- 동적으로 채워짐 -->
        </div>
        

        
        <!-- 무한 스크롤 로딩 -->
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <div class="loading-spinner"></div>
            <div style="margin-top: 12px;">불러오는 중...</div>
        </div>
        
        <!-- 홈으로 돌아가기 버튼 -->
        <div class="management-footer">
            <a href="index.html" class="btn-back">
                <span>🏠</span>
                <span>홈으로 돌아가기</span>
            </a>
        </div>
    </div>

    <!-- 스크롤 투 탑 버튼 -->
    <button class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()" title="맨 위로">
        ↑
    </button>
    
    <!-- JavaScript -->
    <script src="js/browser-polyfills.js"></script>
    <script src="js/usage-core.js"></script>
    <script src="js/common-components.js"></script>
    
    <!-- 공통 데이터 및 UI 유틸리티 -->
    <script src="js/report-data-manager.js"></script>
    <script src="js/ui-utils.js"></script>
    
    <script src="js/autosave.js"></script>
    <script src="js/app.js"></script>
    
    <!-- 분할된 보고서 관리 스크립트 -->
    <script src="js/report-management-part1.js"></script>
    <script src="js/report-management-part2.js"></script>
    <script src="js/report-management-part3.js"></script>
</body>
</html>
