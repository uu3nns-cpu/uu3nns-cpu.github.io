    <script>
        // LocalStorage í‚¤
        const HISTORY_KEY = 'saved_counseling_reports'; // autosave.jsì™€ ë™ì¼í•œ í‚¤ ì‚¬ìš©

        // ê²€ìƒ‰ í•¨ìˆ˜
        function searchHistory(history, keyword) {
            if (!keyword || keyword.trim() === '') {
                return history;
            }
            
            const lowerKeyword = keyword.toLowerCase();
            return history.filter(item => {
                const title = (item.title || '').toLowerCase();
                const input = (item.input || '').toLowerCase();
                const output = (item.output || '').toLowerCase();
                
                return title.includes(lowerKeyword) || 
                       input.includes(lowerKeyword) || 
                       output.includes(lowerKeyword);
            });
        }
        
        // ë‚ ì§œ í•„í„° í•¨ìˆ˜
        function filterByDate(history, filterType) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            return history.filter(item => {
                const itemDate = new Date(item.timestamp);
                
                switch(filterType) {
                    case 'today':
                        return itemDate >= today;
                    case 'week':
                        const weekAgo = new Date(today);
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        return itemDate >= weekAgo;
                    case 'month':
                        const monthAgo = new Date(today);
                        monthAgo.setMonth(monthAgo.getMonth() - 1);
                        return itemDate >= monthAgo;
                    case 'all':
                    default:
                        return true;
                }
            });
        }
        
        // ì •ë ¬ í•¨ìˆ˜
        function sortHistory(history, sortType) {
            const sorted = [...history];
            
            switch(sortType) {
                case 'newest':
                    sorted.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
                case 'oldest':
                    sorted.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    break;
                default:
                    break;
            }
            
            return sorted;
        }
        
        // í•„í„°ë§ëœ íˆìŠ¤í† ë¦¬ ë Œë”ë§

            const keyword = document.getElementById('searchInput').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const sortType = document.getElementById('sortType').value;
            const container = document.getElementById('recentHistory');
            const statusElement = document.getElementById('filterStatus');
            
            // ì „ì²´ íˆìŠ¤í† ë¦¬ ì½ê¸°
            let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            const totalCount = history.length;
            
            // ê²€ìƒ‰
            if (keyword) {
                history = searchHistory(history, keyword);
            }
            
            // ë‚ ì§œ í•„í„°
            history = filterByDate(history, dateFilter);
            
            // ì •ë ¬
            history = sortHistory(history, sortType);
            
            // ìƒíƒœ í‘œì‹œ ì—…ë°ì´íŠ¸
            const filteredCount = history.length;
            if (keyword || dateFilter !== 'all') {
                statusElement.textContent = `${filteredCount}ê°œ / ì „ì²´ ${totalCount}ê°œ`;
            } else {
                statusElement.textContent = `ì „ì²´ ${totalCount}ê°œ`;
            }
            
            // ìµœê·¼ 8ê°œë§Œ í‘œì‹œ
            const recentHistory = history.slice(0, 8);
            
            if (recentHistory.length === 0) {
                if (totalCount === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“‹</div><div class="empty-state-text">ì‘ì„± íˆìŠ¤í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤</div></div>';
                } else {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ”</div><div class="empty-state-text">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div></div>';
                }
                return;
            }
            
            container.innerHTML = recentHistory.map(item => {
                const date = new Date(item.timestamp);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
                const timeStr = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                // ì œëª© ì²˜ë¦¬: ì €ì¥ëœ ì œëª© ìš°ì„ , ì—†ìœ¼ë©´ ì…ë ¥ì˜ ì²« ì¤„ ì‚¬ìš©
                let title = item.title;
                if (!title || title.trim() === '') {
                    const firstLine = item.input.split('\n')[0].trim();
                    title = firstLine.substring(0, 40) + (firstLine.length > 40 ? '...' : '');
                }
                
                // ê²€ìƒ‰ì–´ í•˜ì´ë¼ì´íŠ¸
                if (keyword && keyword.trim() !== '') {
                    const regex = new RegExp(`(${keyword})`, 'gi');
                    title = title.replace(regex, '<mark style="background-color: #ffeb3b; padding: 2px 4px; border-radius: 2px;">$1</mark>');
                }
                
                const preview = item.input.substring(0, 80) + (item.input.length > 80 ? '...' : '');
                
                return `
                    <div class="history-item" onclick="loadReportFromDashboard(${item.id})">
                        <div class="history-item-header">
                            <div class="history-item-date" style="font-size: 0.95em; font-weight: 600; color: var(--text-primary);">${title}</div>
                            <div class="history-item-time" style="font-size: 0.8em; color: var(--text-tertiary); font-weight: 500;">${dateStr} ${timeStr}</div>
                        </div>
                        <div class="history-item-preview" style="font-size: 0.85em; color: var(--text-secondary); margin-top: 4px; line-height: 1.4;">${preview}</div>
                    </div>
                `;
            }).join('');
        }

        // ìµœê·¼ íˆìŠ¤í† ë¦¬ ë Œë”ë§ (ê¸°ì¡´ í•¨ìˆ˜ëŠ” í•„í„°ë§ëœ ë²„ì „ìœ¼ë¡œ ëŒ€ì²´)
        // renderRecentHistory í•¨ìˆ˜ëŠ” renderFilteredHistoryë¡œ í†µí•©ë¨

        // ëŒ€ì‹œë³´ë“œì—ì„œ íˆìŠ¤í† ë¦¬ ë¡œë“œ - report.htmlë¡œ ì´ë™
        function loadReportFromDashboard(reportId) {
            // sessionStorageì— ID ì €ì¥
            sessionStorage.setItem('loadReportId', reportId);
            // report.htmlë¡œ ì´ë™
            window.location.href = 'report.html';
        }
        
        // ëª¨ë‹¬ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸° ë²„íŠ¼ í´ë¦­ ì‹œ (index.html ì „ìš©)
        function loadReportFromModal(reportId) {
            sessionStorage.setItem('loadReportId', reportId);
            window.location.href = 'report.html';
        }



        // ì´ˆê¸° ë¡œë“œ
        renderFilteredHistory();

        // 5ì´ˆë§ˆë‹¤ íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸ (í•„í„° ìœ ì§€)
        setInterval(() => {
            renderFilteredHistory();
        }, 5000);
        
        // í”¼ë“œë°± ëª¨ë‹¬ ì—´ê¸°
        function openFeedbackModal() {
            const modal = document.getElementById('feedbackModal');
            const iframe = document.getElementById('feedbackIframe');
            
            // êµ¬ê¸€ í¼ URL
            iframe.src = 'https://docs.google.com/forms/d/e/1FAIpQLScc5DQyJCcwpusgrI_UiTy_NtXMSsdWRk-uJJzx17nxX_d3qg/viewform?embedded=true';
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // í”¼ë“œë°± ëª¨ë‹¬ ë‹«ê¸°
        function closeFeedbackModal(event) {
            const modal = document.getElementById('feedbackModal');
            const iframe = document.getElementById('feedbackIframe');
            
            // ë°°ê²½ í´ë¦­ ë˜ëŠ” ë‹«ê¸° ë²„íŠ¼ í´ë¦­ ì‹œ
            if (!event || event.target === modal || event.type === 'click') {
                modal.classList.remove('active');
                document.body.style.overflow = '';
                
                // iframe ë¦¬ì…‹ (ë‹¤ìŒ ì—´ê¸° ìœ„í•´)
                setTimeout(() => {
                    iframe.src = '';
                }, 300);
            }
        }
        
        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('feedbackModal');
                if (modal.classList.contains('active')) {
                    closeFeedbackModal();
                }
            }
        });
    </script>
