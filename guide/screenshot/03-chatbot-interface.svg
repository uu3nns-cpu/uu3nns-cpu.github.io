<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- Main report page (blurred background) -->
    <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" opacity="0.7"/>
    
    <!-- Chatbot Panel (sliding from right) -->
    <rect x="450" y="80" width="330" height="500" rx="16" fill="white" stroke="#667eea" stroke-width="3" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.15))"/>
    
    <!-- Chatbot Header -->
    <rect x="450" y="80" width="330" height="60" rx="16 16 0 0" fill="#667eea"/>
    <text x="615" y="115" font-family="Malgun Gothic, Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">🤖 AI 챗봇</text>
    
    <!-- Close button -->
    <circle cx="750" cy="110" r="15" fill="rgba(255,255,255,0.3)"/>
    <text x="750" y="116" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">✕</text>
    
    <!-- Chat messages area -->
    <rect x="470" y="160" width="290" height="330" fill="#f8f9fa" rx="8"/>
    
    <!-- User message -->
    <g transform="translate(0, 0)">
        <rect x="490" y="180" width="250" height="70" rx="12" fill="#e5e7eb"/>
        <text x="500" y="202" font-family="Malgun Gothic, Arial" font-size="12" font-weight="bold" fill="#6b7280">사용자</text>
        <text x="500" y="225" font-family="Malgun Gothic, Arial" font-size="13" fill="#1f2937">문장을 좀 더 공식적으로</text>
        <text x="500" y="243" font-family="Malgun Gothic, Arial" font-size="13" fill="#1f2937">바꿔줘</text>
    </g>
    
    <!-- AI response -->
    <g transform="translate(0, 0)">
        <rect x="490" y="270" width="250" height="110" rx="12" fill="#667eea"/>
        <text x="500" y="292" font-family="Malgun Gothic, Arial" font-size="12" font-weight="bold" fill="white">AI 어시스턴트</text>
        <text x="500" y="315" font-family="Malgun Gothic, Arial" font-size="13" fill="white">네, 더 공식적인 표현으로</text>
        <text x="500" y="333" font-family="Malgun Gothic, Arial" font-size="13" fill="white">수정하겠습니다.</text>
        <text x="500" y="358" font-family="Malgun Gothic, Arial" font-size="13" fill="white">"내담자는 학교생활에서의</text>
        <text x="500" y="376" font-family="Malgun Gothic, Arial" font-size="13" fill="white">어려움을..."</text>
    </g>
    
    <!-- Loading indicator (typing) -->
    <g transform="translate(0, 0)">
        <circle cx="500" cy="410" r="4" fill="#9ca3af"/>
        <circle cx="515" cy="410" r="4" fill="#9ca3af"/>
        <circle cx="530" cy="410" r="4" fill="#9ca3af"/>
    </g>
    
    <!-- Input area -->
    <rect x="470" y="510" width="240" height="50" rx="25" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="490" y="540" font-family="Malgun Gothic, Arial" font-size="13" fill="#9ca3af">메시지를 입력하세요...</text>
    
    <!-- Send button -->
    <circle cx="730" cy="535" r="20" fill="#667eea"/>
    <text x="730" y="542" font-family="Arial" font-size="16" fill="white" text-anchor="middle">➤</text>
    
    <!-- Hint text at bottom -->
    <text x="615" y="575" font-family="Malgun Gothic, Arial" font-size="11" fill="#9ca3af" text-anchor="middle">💡 자연스럽게 대화하듯 요청하세요</text>
</svg>
