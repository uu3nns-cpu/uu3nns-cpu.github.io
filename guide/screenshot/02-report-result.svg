<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="url(#headerGrad)"/>
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>
    <text x="30" y="38" font-family="Malgun Gothic, Arial" font-size="20" font-weight="bold" fill="white">RE: 보고서 작성</text>
    
    <!-- Main Container -->
    <rect x="50" y="90" width="700" height="480" rx="12" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Input Section (collapsed) -->
    <text x="70" y="120" font-family="Malgun Gothic, Arial" font-size="16" font-weight="bold" fill="#1f2937">✍️ 상담 메모 (저장됨)</text>
    <rect x="70" y="130" width="660" height="60" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="85" y="155" font-family="Malgun Gothic, Arial" font-size="13" fill="#6b7280">오늘 내담자와 5회기 상담 진행. 요즘 학교생활이...</text>
    <text x="85" y="175" font-family="Malgun Gothic, Arial" font-size="12" fill="#10b981">✓ 작업 저장됨</text>
    
    <!-- Output Section - Generated Report -->
    <text x="70" y="220" font-family="Malgun Gothic, Arial" font-size="16" font-weight="bold" fill="#1f2937">📋 생성된 보고서</text>
    
    <!-- Report Box with realistic content -->
    <rect x="70" y="230" width="660" height="270" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="85" y="255" font-family="Malgun Gothic, Arial" font-size="14" font-weight="bold" fill="#1f2937">[상담 일시 및 회기 정보]</text>
    <text x="85" y="275" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">2025년 1월 16일, 제5회기 개인상담 진행</text>
    
    <text x="85" y="305" font-family="Malgun Gothic, Arial" font-size="14" font-weight="bold" fill="#1f2937">[주 호소 문제]</text>
    <text x="85" y="325" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">내담자는 최근 학교생활에서의 어려움을 호소하였으며,</text>
    <text x="85" y="343" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">특히 또래 관계에서 발생한 오해로 인한 정서적 고통을</text>
    <text x="85" y="361" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">경험하고 있는 것으로 관찰되었습니다.</text>
    
    <text x="85" y="391" font-family="Malgun Gothic, Arial" font-size="14" font-weight="bold" fill="#1f2937">[상담 과정 및 내담자 반응]</text>
    <text x="85" y="411" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">내담자는 자신의 감정을 언어로 표현하는 데 어려움을...</text>
    <text x="85" y="429" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">보였으나, 상담자의 공감적 반응에 긍정적으로...</text>
    
    <text x="85" y="459" font-family="Malgun Gothic, Arial" font-size="14" font-weight="bold" fill="#1f2937">[향후 계획]</text>
    <text x="85" y="479" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">다음 회기에는 감정 표현 훈련을 실시할 예정입니다.</text>
    
    <!-- Action Buttons -->
    <g transform="translate(0, 0)">
        <rect x="450" y="520" width="120" height="40" rx="8" fill="#667eea"/>
        <text x="510" y="545" font-family="Malgun Gothic, Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">📋 복사</text>
        
        <rect x="590" y="520" width="140" height="40" rx="8" fill="#10b981"/>
        <text x="660" y="545" font-family="Malgun Gothic, Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">💾 작업 저장</text>
    </g>
    
    <!-- Chatbot Button (floating) -->
    <circle cx="730" cy="550" r="30" fill="#667eea" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <text x="730" y="560" font-family="Arial" font-size="24" fill="white" text-anchor="middle">🤖</text>
</svg>
