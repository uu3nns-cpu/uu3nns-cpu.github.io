<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <rect width="1400" height="900" fill="#1a1b26"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1400" height="60" fill="#24283b"/>
  <circle cx="40" cy="30" r="15" fill="#565f89"/>
  <text x="40" y="37" font-family="Arial, sans-serif" font-size="18" fill="#a9b1d6" text-anchor="middle">🌙</text>
  <circle cx="80" cy="30" r="15" fill="#565f89"/>
  <text x="80" y="37" font-family="Arial, sans-serif" font-size="18" fill="#a9b1d6" text-anchor="middle">🏠</text>
  <text x="700" y="40" font-family="Malgun Gothic, sans-serif" font-size="20" fill="#a9b1d6" text-anchor="middle" font-weight="bold">
    RE: 보고서 작성
  </text>
  <circle cx="1320" cy="30" r="15" fill="#565f89"/>
  <text x="1320" y="37" font-family="Arial, sans-serif" font-size="18" fill="#a9b1d6" text-anchor="middle">⚙️</text>
  
  <!-- Main Layout -->
  <!-- Left Panel - Input -->
  <rect x="30" y="90" width="680" height="750" fill="#24283b" rx="12"/>
  <text x="370" y="130" font-family="Malgun Gothic, sans-serif" font-size="20" fill="#a9b1d6" text-anchor="middle" font-weight="bold">
    📝 상담 내용 입력
  </text>
  
  <!-- Preset Selector -->
  <rect x="60" y="150" width="620" height="45" fill="#1a1b26" rx="6"/>
  <text x="80" y="178" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#a9b1d6">
    설정 프리셋: 기본 설정 ▼
  </text>
  
  <!-- Textarea -->
  <rect x="60" y="210" width="620" height="450" fill="#1a1b26" rx="6"/>
  <text x="80" y="240" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    내담자명: 김OO (고2)
  </text>
  <text x="80" y="265" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    상담일시: 2024년 1월 15일
  </text>
  <text x="80" y="290" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    회기: 5회기
  </text>
  <text x="80" y="315" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
  </text>
  <text x="80" y="340" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    주 호소 문제:
  </text>
  <text x="80" y="365" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    - 최근 친구들과의 관계에서 오해가 발생
  </text>
  <text x="80" y="390" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    - 학교생활에 대한 스트레스 증가
  </text>
  <text x="80" y="415" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    - 감정 표현의 어려움
  </text>
  <text x="80" y="440" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
  </text>
  <text x="80" y="465" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    상담 내용:
  </text>
  <text x="80" y="490" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    - 친구 관계에서의 갈등 상황 탐색
  </text>
  <text x="80" y="515" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    - 감정 인식 및 표현 방법 연습
  </text>
  <text x="80" y="540" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#7aa2f7">
    - 긍정적 대처 전략 수립...
  </text>
  
  <!-- Generate Button -->
  <rect x="60" y="680" width="620" height="55" fill="#667eea" rx="6"/>
  <text x="370" y="715" font-family="Malgun Gothic, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">
    ✨ 보고서 작성 (Ctrl+Enter)
  </text>
  
  <!-- Character Count -->
  <text x="370" y="770" font-family="Malgun Gothic, sans-serif" font-size="13" fill="#565f89" text-anchor="middle">
    352자 / 최소 100자 이상 권장
  </text>
  
  <!-- Right Panel - Output -->
  <rect x="730" y="90" width="640" height="750" fill="#24283b" rx="12"/>
  
  <!-- Tab Selector -->
  <rect x="760" y="120" width="290" height="45" fill="#667eea" rx="6"/>
  <text x="905" y="148" font-family="Malgun Gothic, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">
    📄 Groq 결과
  </text>
  <rect x="1060" y="120" width="290" height="45" fill="#1a1b26" rx="6"/>
  <text x="1205" y="148" font-family="Malgun Gothic, sans-serif" font-size="16" fill="#565f89" text-anchor="middle" font-weight="bold">
    📄 GPT 결과
  </text>
  
  <!-- Output Area -->
  <rect x="760" y="185" width="580" height="550" fill="#1a1b26" rx="6"/>
  <text x="1050" y="400" font-family="Malgun Gothic, sans-serif" font-size="48" fill="#565f89" text-anchor="middle">✨</text>
  <text x="1050" y="450" font-family="Malgun Gothic, sans-serif" font-size="16" fill="#565f89" text-anchor="middle">
    상담 내용을 입력하고
  </text>
  <text x="1050" y="475" font-family="Malgun Gothic, sans-serif" font-size="16" fill="#565f89" text-anchor="middle">
    보고서 작성 버튼을 클릭하세요
  </text>
  
  <!-- Action Buttons -->
  <rect x="760" y="755" width="180" height="45" fill="#9ece6a" rx="6"/>
  <text x="850" y="783" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#1a1b26" text-anchor="middle" font-weight="bold">
    📋 복사
  </text>
  
  <rect x="950" y="755" width="180" height="45" fill="#7aa2f7" rx="6"/>
  <text x="1040" y="783" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
    💾 저장
  </text>
  
  <rect x="1140" y="755" width="200" height="45" fill="#565f89" rx="6"/>
  <text x="1240" y="783" font-family="Malgun Gothic, sans-serif" font-size="14" fill="#a9b1d6" text-anchor="middle" font-weight="bold">
    🔄 새 보고서
  </text>
  
  <!-- Settings Panel Toggle -->
  <circle cx="1320" cy="450" r="30" fill="#667eea"/>
  <text x="1320" y="460" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">⚙️</text>
</svg>
