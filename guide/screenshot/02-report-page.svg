<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#f8f9fa"/>
    <rect width="800" height="60" fill="url(#headerGrad)"/>
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>
    <text x="30" y="38" font-family="Malgun Gothic, Arial" font-size="20" font-weight="bold" fill="white">RE: 보고서 작성</text>
    
    <!-- Settings button -->
    <rect x="700" y="15" width="80" height="30" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="740" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">⚙️ 설정</text>
    
    <!-- Main Container -->
    <rect x="50" y="90" width="700" height="480" rx="12" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Input Section -->
    <text x="70" y="120" font-family="Malgun Gothic, Arial" font-size="16" font-weight="bold" fill="#1f2937">✍️ 상담 메모</text>
    <rect x="70" y="130" width="660" height="180" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="85" y="155" font-family="Malgun Gothic, Arial" font-size="13" fill="#6b7280">오늘 내담자와 5회기 상담 진행. 요즘 학교생활이 힘들다고 함.</text>
    <text x="85" y="175" font-family="Malgun Gothic, Arial" font-size="13" fill="#6b7280">친구들과의 관계에서 오해가 생겨 스트레스를 많이 받는 것 같음.</text>
    <text x="85" y="195" font-family="Malgun Gothic, Arial" font-size="13" fill="#6b7280">자신의 감정을 표현하는 것을 어려워하는 모습.</text>
    <text x="85" y="215" font-family="Malgun Gothic, Arial" font-size="13" fill="#6b7280">다음 시간에는 감정 표현 연습을 해보기로 함.</text>
    
    <!-- Generate Button -->
    <rect x="280" y="330" width="240" height="50" rx="10" fill="#667eea"/>
    <text x="400" y="361" font-family="Malgun Gothic, Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">🚀 보고서 생성</text>
    
    <!-- Output Section -->
    <text x="70" y="410" font-family="Malgun Gothic, Arial" font-size="16" font-weight="bold" fill="#1f2937">📋 생성된 보고서</text>
    <rect x="70" y="420" width="660" height="130" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="85" y="445" font-family="Malgun Gothic, Arial" font-size="13" fill="#9ca3af" text-anchor="middle">보고서 생성 버튼을 눌러주세요</text>
    <text x="400" y="500" font-family="Malgun Gothic, Arial" font-size="13" fill="#9ca3af" text-anchor="middle">AI가 전문적인 보고서를 작성해드립니다 ✨</text>
</svg>
