<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="700" fill="#f8f9fa"/>
    
    <!-- Modal Overlay -->
    <rect width="900" height="700" fill="rgba(0,0,0,0.5)"/>
    
    <!-- Modal Container -->
    <rect x="150" y="80" width="600" height="540" rx="16" fill="white" stroke="#d1d5db" stroke-width="2" filter="drop-shadow(0 20px 40px rgba(0,0,0,0.15))"/>
    
    <!-- Modal Header -->
    <rect x="150" y="80" width="600" height="60" rx="16 16 0 0" fill="#667eea"/>
    <text x="450" y="118" font-family="Malgun Gothic, Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">5회기 개인상담 - 학교생활 어려움</text>
    
    <!-- Counseling DateTime Badge -->
    <text x="590" y="118" font-family="Malgun Gothic, Arial" font-size="13" fill="rgba(255,255,255,0.9)">📅 2025. 01. 16. 오후 2:00</text>
    
    <!-- Close button -->
    <circle cx="720" cy="110" r="18" fill="rgba(255,255,255,0.3)"/>
    <text x="720" y="117" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">✕</text>
    
    <!-- Modal Body -->
    <g transform="translate(0, 0)">
        <!-- Input Section -->
        <text x="180" y="180" font-family="Malgun Gothic, Arial" font-size="16" font-weight="bold" fill="#1f2937">✍️ 입력 내용</text>
        <rect x="180" y="190" width="540" height="120" rx="8" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
        <text x="195" y="215" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">오늘 내담자와 5회기 상담 진행. 요즘 학교생활이 힘들다고 함.</text>
        <text x="195" y="235" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">친구들과의 관계에서 오해가 생겨 스트레스를 많이 받는 것</text>
        <text x="195" y="255" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">같음. 자신의 감정을 표현하는 것을 어려워하는 모습.</text>
        <text x="195" y="275" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">다음 시간에는 감정 표현 연습을 해보기로 함.</text>
        <text x="195" y="295" font-family="Malgun Gothic, Arial" font-size="13" fill="#6b7280">...</text>
        
        <!-- Generated Report Section -->
        <text x="180" y="350" font-family="Malgun Gothic, Arial" font-size="16" font-weight="bold" fill="#1f2937">📋 생성된 보고서 (Groq)</text>
        <rect x="180" y="360" width="540" height="130" rx="8" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
        <text x="195" y="385" font-family="Malgun Gothic, Arial" font-size="13" font-weight="bold" fill="#374151">[상담 일시 및 회기 정보]</text>
        <text x="195" y="405" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">2025년 1월 16일, 제5회기 개인상담 진행</text>
        
        <text x="195" y="430" font-family="Malgun Gothic, Arial" font-size="13" font-weight="bold" fill="#374151">[주 호소 문제]</text>
        <text x="195" y="450" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">내담자는 최근 학교생활에서의 어려움을 호소하였으며,</text>
        <text x="195" y="470" font-family="Malgun Gothic, Arial" font-size="13" fill="#374151">특히 또래 관계에서 발생한 오해로 인한 정서적...</text>
        <text x="195" y="485" font-family="Malgun Gothic, Arial" font-size="13" fill="#6b7280">...</text>
    </g>
    
    <!-- Modal Footer -->
    <rect x="150" y="530" width="600" height="90" rx="0 0 16 16" fill="#f8f9fa"/>
    <line x1="150" y1="530" x2="750" y2="530" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Footer Buttons -->
    <rect x="200" y="560" width="100" height="40" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="250" y="585" font-family="Malgun Gothic, Arial" font-size="14" fill="#6b7280" text-anchor="middle">닫기</text>
    
    <rect x="320" y="560" width="140" height="40" rx="8" fill="#667eea"/>
    <text x="390" y="585" font-family="Malgun Gothic, Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✏️ 편집하기</text>
    
    <rect x="480" y="560" width="220" height="40" rx="8" fill="#10b981"/>
    <text x="590" y="585" font-family="Malgun Gothic, Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">📄 TXT로 내려받기</text>
</svg>
